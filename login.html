<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="Panel.css">
  
<!-- Website CSS style -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Website Font style -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<link rel="stylesheet" href="login.css">
<!-- Google Fonts -->
<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

    <!--<div class="container">-->

        <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
            <img src="images/Logo.png" class="img-rounded" alt="Cinque Terre" width="70" height="50">       
    </div>
    <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="index.html">Home</a></li>
      <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>      
    </nav>

    <div class="container">
      <div class="row main">
          <div class="main-login main-center">
          
              <form class="" method="post" action="#">

                <div class="imgcontainer">
                  <img src="images/img_avatar2.png" alt="Avatar" class="avatar">
                </div>
              

                  <div class="form-group">
                      <label for="username" class="cols-sm-2 control-label">User Name</label>
                      <div class="cols-sm-10">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                              <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
                          </div>
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="password" class="cols-sm-2 control-label">Password</label>
                      <div class="cols-sm-10">
                          <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                              <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                          </div>
                      </div>
                  </div>

                

                  <div class="form-group ">
                      <a href="#" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Sign In</a>
                  </div>
                  
              </form>
          </div>
      </div>
  </div>

   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>



      
</body>
</html>
